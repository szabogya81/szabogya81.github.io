<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz kérdések - Frontend</title>
    <meta name="author" content="Gyula Szabó">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="content-container">
            <h1>Kvíz kérdések - Frontend</h1>
            <h2 class="hide"></h2>
            <div class="question"></div>
            <ul class="hide">
                <li>A<input type="checkbox" class="check-opt" value="1"><span class="option"></span></li>
                <li>B<input type="checkbox" class="check-opt" value="2"><span class="option"></span></li>
                <li>C<input type="checkbox" class="check-opt" value="3"><span class="option"></span></li>
                <li>D<input type="checkbox" class="check-opt" value="4"><span class="option"></span></li>
            </ul>
            <div class="answer hide"></div>
            <button class="get-answer hide">Válasz</button>
            <button class="next hide">Következő kérdés</button>
            <button class="start-button">Indulhat a kvíz!</button>
            <div class="counter"></div>
            <div class="quiz-result hide"></div>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script src="main.js"></script>
</body>

</html>
